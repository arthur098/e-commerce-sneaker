<div class="carousel">
  <img *ngFor="let image of images; first as isFirst" [src]="image?.image" alt="Sneaker image"
       [style.margin-left]="isFirst ? calculateNextPrevious() : ''"/>

  <button type="button" class="btn-previous" (click)="previous()">
    <img src="assets/img/icon-previous.svg" alt="Icon previous">
  </button>
  <button type="button" class="btn-next" (click)="next()">
    <img src="assets/img/icon-next.svg" alt="Icon next">
  </button>
</div>
